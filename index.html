<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Little List | A Simple Shopping List App</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/foundation-icons.css">
	<script src="//use.typekit.net/xvc4hhz.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
</head>
<body>

<div class="wrapper">
	<h1 class="app-name">My Little List</h1>
	<form class="new-item">
		<input type="text" placeholder="Add a new item..." class="new-item__text">
		<input type="submit" value="&#xf199;" class="new-item__submit">
	</form>
	<div class="hide-show">
		<a href="" class="hide-show__button">Hide completed items</a>
	</div>
	<ul class="list">
		<li class="list__item">
			<input type="checkbox" class="list__item-checkbox" name="cb01">
			<label for="cb01" class="list__item-name">Item 01</label>
			<button class="delete-item-button">&#xf217;</button>
		</li>
		<li class="list__item">
			<input type="checkbox" class="list__item-checkbox" name="cb02">
			<label for="cb02" class="list__item-name">Item 02</label>
			<button class="delete-item-button">&#xf217;</button>
		</li>

			<input type="checkbox" class="list__item-checkbox" name="cb03">
			<label for="cb03" class="list__item-name">Item 03</label>
			<button class="delete-item-button">&#xf217;</button>
		</li>
		<li class="list__item">
			<input type="checkbox" class="list__item-checkbox" name="cb04">
			<label for="cb04" class="list__item-name">Item 04</label>
			<button class="delete-item-button">&#xf217;</button>
		</li>
		<li class="list__item">
			<input type="checkbox" class="list__item-checkbox" name="cb05">
			<label for="cb05" class="list__item-name">Item 05</label>
			<button class="delete-item-button">&#xf217;</button>
		</li>
		<li class="list__item">
			<input type="checkbox" class="list__item-checkbox" name="cb06">
			<label for="cb06" class="list__item-name">Item 06</label>
			<button class="delete-item-button">&#xf217;</button>
		</li>
		<li class="list__item">
			<input type="checkbox" class="list__item-checkbox" name="cb07">
			<label for="cb07" class="list__item-name">Item 07</label>
			<button class="delete-item-button">&#xf217;</button>
		</li>
		<li class="list__item">
			<input type="checkbox" class="list__item-checkbox" name="cb08">
			<label for="cb08" class="list__item-name">Item 08</label>
			<button class="delete-item-button">&#xf217;</button>
		</li>
	</ul>
</div>


	
</body>
</html>
